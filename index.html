<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Chang's Quote Generator</title>
</head>

<body>

    <div class="quote-box">
        <h2> Quote Generator</h2>
        
        <div class="left_arrow">
            <i class='bx bx-chevron-left' id="backButton"></i>
        </div>

        <blockquote id="quote" class="fade-in">Loading Quote...</blockquote>

        <div class="right_arrow">
            <i class='bx bx-chevron-right' id="nextButton"></i>
        </div>

        <span id="author" class="fade-in">Loading Author...</span>
        
        <!--
        <div>            
            <button id="backButton">Back</button>
            <button id="nextButton">Next</button>
        </div>            
        -->


    </div>

    <script src="script.js"></script>

</body>

</html>
